<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra no Safari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .message p {
            margin: 0;
            font-size: 16px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à nossa página</h1>
    <p>Para uma melhor experiência, por favor, abra esta página no Safari.</p>

    <div class="message" id="webviewMessage">
        <p>Você está tentando acessar esta página dentro de um aplicativo (como o Telegram). Para uma melhor experiência, abra esta página no Safari.</p>
    </div>

    <button class="button" onclick="window.location.reload()">Tentar Novamente</button>

    <script>
        function isInIosWebView() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detecta WebViews no iOS
            const isIos = /iPhone|iPad|iPod/.test(userAgent);
            const isIosWebView = isIos && !window.SafariViewController;

            // Exclui Safari: detecta se o userAgent corresponde ao Safari
            const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);

            // Retorna true se for WebView no iOS, mas não Safari
            return isIosWebView && !isSafari;
        }

        // Exibe a mensagem se estiver em um WebView no iOS
        if (isInIosWebView()) {
            document.getElementById('webviewMessage').style.display = 'block';
        }
    </script>

</body>
</html>
