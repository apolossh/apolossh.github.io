<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code para Áudio</title>
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }

    input {
      background-color: #f1f1f1;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 30px;
      display: none;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #nomeCriança {
      font-size: 24px;
      color: #555;
      margin-bottom: 15px;
    }

    #qrcode {
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      #qrcode {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Gerar QR Code para a criança</h1>
  
  <input type="text" id="nome" placeholder="Digite o nome da criança">
  <button onclick="gerarQRCode()">Gerar QR Code</button>

  <div id="resultado">
    <h2 id="nomeCriança"></h2>
    <img id="qrcode" src="" alt="QR Code">
  </div>

  <script>
    function gerarQRCode() {
      var nome = document.getElementById("nome").value.trim();
      if (nome === "") {
        alert("Por favor, digite o nome da criança.");
        return;
      }

      // Criar link com o nome da criança
      var link = "https://apolossh.github.io/audios/" + encodeURIComponent(nome.toLowerCase()) + ".mp3";

      // Gerar URL do QR Code
      var qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(link) + "&size=300x300";

      // Atualizar página
      document.getElementById("nomeCriança").innerText = nome;
      document.getElementById("qrcode").src = qrCodeURL;
      document.getElementById("resultado").style.display = "block";
    }
  </script>
</body>
</html>
