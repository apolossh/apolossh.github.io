<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar QR Code - Áudio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }

    input {
      background-color: #f1f1f1;
    }

    button {
      background-color: #d17c6d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c25d4f;
    }

    #qr-code {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Gerar QR Code do Áudio</h1>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome da criança"><br>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
  </div>

  <div id="qr-code"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    function gerarQRCode() {
      const nome = document.getElementById('nome').value.trim();
      const qrCodeContainer = document.getElementById('qr-code');
      
      if (!nome) {
        alert("Por favor, insira o nome da criança!");
        return;
      }

      // Modifica o nome da criança para o nome do arquivo
      const nomeArquivo = nome.toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")  // Remove acentos
        .replace(/\s+/g, "_") + '.mp3';  // Substitui espaços por underscore

      // Link gerado para o arquivo de áudio
      const link = `https://apolossh.github.io/audios/${nomeArquivo}`;

      // Mostramos o link no console para garantir que ele está correto
      console.log("Link gerado: ", link);

      // Gera o QR Code
      QRCode.toCanvas(qrCodeContainer, link, function (error) {
        if (error) {
          console.error("Erro ao gerar QR Code: ", error);
          alert("Erro ao gerar QR Code.");
        }
      });
    }
  </script>

</body>
</html>
