<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code para Áudio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }

    input {
      background-color: #f1f1f1;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 30px;
      display: none;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #nomeCriança {
      font-size: 24px;
      color: #555;
      margin-bottom: 15px;
    }

    #qrcode {
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    .qr-codes-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .qr-code-item {
      margin: 10px;
      text-align: center;
    }

    .qr-code-item img {
      width: 150px;
      height: 150px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      #qrcode {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Gerar QR Code para a criança</h1>

  <input type="text" id="nome" placeholder="Digite o nome da criança">
  <button onclick="gerarQRCode()">Gerar QR Code</button>

  <div id="resultado" style="display:none;">
    <h2 id="nomeCriança"></h2>
    <div id="qrcode"></div>
  </div>

  <div id="qr-codes-container" class="qr-codes-container"></div>

  <button onclick="baixarPDF()">Baixar PDF com QR Codes</button>

  <!-- Biblioteca QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Função para gerar QR Code localmente usando qrcode.js
    function gerarQRCode() {
      var nome = document.getElementById("nome").value.trim();
      if (nome === "") {
        alert("Por favor, digite o nome da criança.");
        return;
      }

      // Criar link com o nome da criança
      var link = "https://apolossh.github.io/audios/" + encodeURIComponent(nome.toLowerCase()) + ".mp3";

      // Gerar QR Code localmente
      QRCode.toDataURL(link, { width: 300, margin: 1 }, function (err, url) {
        if (err) {
          alert("Erro ao gerar QR Code: " + err);
          return;
        }

        // Salvar QR Code no localStorage
        var qrCodes = JSON.parse(localStorage.getItem("qrCodes")) || [];
        qrCodes.push({ nome: nome, link: url });
        localStorage.setItem("qrCodes", JSON.stringify(qrCodes));

        // Exibir QR Code na seção de QR Codes salvos
        exibirQRs();
      });
    }

    // Função para exibir os QR Codes salvos
    function exibirQRs() {
      var qrCodes = JSON.parse(localStorage.getItem("qrCodes")) || [];
      var container = document.getElementById("qr-codes-container");
      container.innerHTML = ""; // Limpar o container

      qrCodes.forEach(function(qrCode) {
        var div = document.createElement("div");
        div.classList.add("qr-code-item");

        var h3 = document.createElement("h3");
        h3.textContent = qrCode.nome;

        var img = document.createElement("img");
        img.src = qrCode.link;

        div.appendChild(h3);  // Nome vem antes da imagem
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    // Função para baixar os QR Codes em um PDF
    function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const qrCodes = JSON.parse(localStorage.getItem("qrCodes")) || [];

      let x = 10, y = 20;
      let rowCount = 0;

      qrCodes.forEach(function(qrCode, index) {
        if (rowCount > 3) {  // Quatro QR Codes por linha
          rowCount = 0;
          y += 70;  // Distância entre as linhas
        }

        // Calcular a largura do nome para centralizar em relação ao QR Code
        const nomeWidth = doc.getStringUnitWidth(qrCode.nome) * doc.internal.getFontSize() / doc.internal.scaleFactor;
        const nomeX = x + (40 - nomeWidth / 2); // Ajuste de centralização em cima do QR Code

        // Centralizar o nome acima do QR Code
        doc.text(qrCode.nome, nomeX, y);

        // Adicionar QR Code
        doc.addImage(qrCode.link, 'PNG', x + 10, y + 10, 40, 40);  // Adiciona QR Code abaixo do nome

        x += 50;  // Distância entre os QR Codes na linha
        rowCount++;

        if (index === qrCodes.length - 1) {
          doc.save('qr-codes.pdf'); // Salvar PDF
        }
      });
    }

    // Carregar os QR Codes salvos ao abrir a página
    window.onload = function() {
      exibirQRs();
    };
  </script>

</body>
</html>
