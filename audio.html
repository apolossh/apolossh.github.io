<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code - Feliz Dia das Mães</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef9f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d17c6d;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 2px solid #d17c6d;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #d17c6d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c25d4f;
    }
    #resultado {
      margin-top: 30px;
      display: none;
    }
    #nomeCriança {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mensagem Especial Dia das Mães</h1>
  
  <input type="text" id="nome" placeholder="Digite o nome da criança">
  <br>
  <button onclick="gerarQRCode()">Gerar QR Code</button>

  <div id="resultado">
    <h2 id="nomeCriança"></h2>
    <canvas id="qrcode"></canvas>
  </div>

  <!-- Importa a biblioteca QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    function removerAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function gerarQRCode() {
      var nome = document.getElementById("nome").value.trim();
      if (nome === "") {
        alert("Por favor, digite o nome da criança.");
        return;
      }

      // Limpar nome: minúsculas, remover acentos e substituir espaços por _
      var nomeArquivo = removerAcentos(nome.toLowerCase()).replace(/\s+/g, "_");

      // Criar link do áudio
      var link = "https://apolossh.github.io/audios/" + encodeURIComponent(nomeArquivo) + ".mp3";

      // Atualizar na página
      document.getElementById("nomeCriança").innerText = nome;
      document.getElementById("resultado").style.display = "block";

      // Gerar QR Code no canvas
      var canvas = document.getElementById('qrcode');
      QRCode.toCanvas(canvas, link, { width: 300 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
