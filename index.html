<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Apolo SSH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Página Apolo SSH para instalar apps no iOS usando certificado revogado.">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="iosContent">
        <button class="menu-toggle disable-dbl-tap-zoom" aria-expanded="false" aria-controls="menuPrincipal">☰ MENU</button>
        <nav id="menuPrincipal" class="genesis-responsive-menu">        
            <ul class="menu">
                <li class="menu-item"><a href="esign://addsource?url=https://apolossh.github.io/repo.json">Repositório</a></li>
                <li class="menu-item"><a href="whatsapp://send?phone=5511998248013">WhatsApp</a></li>
                <li class="menu-item"><a href="instagram://user?username=apolossh">Instagram</a></li>            
                <li class="menu-item"><a href="tg://resolve?domain=apolossh">Telegram</a></li>
            </ul>
        </nav>    
        <div class="button-container">
            <a id="1" class="button">
                <img src="/img/dns.png" alt="1">
                <div class="button-text">Perfil DNS</div>
            </a>
            <a id="2" class="button">
                <img src="/img/cert.png" alt="2">
                <div class="button-text">Cert P12</div>
            </a>
            <a id="3" class="button">
                <img src="/img/esign.png" alt="3">
                <div class="button-text">ESign</div>
            </a>
            <a id="4" class="button">
                <img src="/img/spotify.png" alt="4">
                <div class="button-text">Spotify</div>
            </a>
        </div>
    </div>

    <div id="nonIosMessage" style="display: none; text-align: center; padding: 20px;">
        <h2>Esta página é exclusiva para dispositivos iOS.</h2>
        <p>Por favor, acesse esta página em um dispositivo iOS.</p>
    </div>

    <script>
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            document.getElementById("iosContent").style.display = "block";
            document.getElementById("nonIosMessage").style.display = "none";
        } else {
            document.getElementById("iosContent").style.display = "none";
            document.getElementById("nonIosMessage").style.display = "block";
        }
    </script>

    <script>
        (function() {
            Object.defineProperty(window, 'eval', {
                configurable: false,
                writable: false,
                value: () => {
                    throw "f";
                }
            });

            Object.defineProperty(window, 'console', {
                get: function() {
                    throw "f";
                }
            });

            Object.freeze(window);
        })();
    </script>
    <script src="scripts.js"></script>
    <script src="home.js" defer></script>
    <script src="efeito.js"></script>
</body>
</html>
