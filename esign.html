<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ESign e Certificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
        }
        .btn-esign {
            background-color: #007aff;
        }
        .btn-cert {
            background-color: #28a745;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'i' || event.key === 'j' || event.key === 'c' || event.key === 'k' || event.key === 'v')) {
                event.preventDefault();
            }
        });
        document.addEventListener('copy', event => event.preventDefault());
        document.addEventListener('paste', event => event.preventDefault());
    </script>
</head>
<body>
    <div class="container">
        <h2>Downloads</h2>
        <button class="btn-esign" onclick="location.href='itms-services://?action=download-manifest&url=https://apolossh.github.io/esign.plist'">
            Baixar ESign
        </button>
        <button class="btn-cert" onclick="location.href='https://apolossh.github.io/cert2.esigncert'">
            Baixar Certificado
        </button>
    </div>
</body>
</html>
