<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca no TestFlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Busca no TestFlight</h1>
        <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">
            <input type="hidden" name="q" id="hiddenQuery" value="site:testflight.apple.com">
            <input type="text" id="userQuery" placeholder="Digite sua busca...">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var userQuery = document.getElementById('userQuery').value;
            var hiddenQuery = document.getElementById('hiddenQuery');
            hiddenQuery.value += " " + userQuery;
            this.submit();
        });
    </script>
</body>
</html>
