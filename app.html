<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca no TestFlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
        }
        .results {
            width: 80%;
            max-width: 800px;
        }
        .result-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .result-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Busca no TestFlight</h1>
        <form id="searchForm">
            <input type="text" id="userQuery" placeholder="Digite sua busca...">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <div class="results" id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('userQuery').value;
            search(query);
        });

        function search(query) {
            const corsProxy = 'https://cors-anywhere.herokuapp.com/';
            const googleSearchUrl = `https://www.google.com/search?q=site:testflight.apple.com+${encodeURIComponent(query)}`;

            fetch(corsProxy + googleSearchUrl)
                .then(response => response.text())
                .then(html => {
                    displayResults(html);
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }

        function displayResults(html) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const items = doc.querySelectorAll('div.g');

            if (items.length) {
                items.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');

                    const title = item.querySelector('h3');
                    if (title) {
                        const link = document.createElement('a');
                        link.href = item.querySelector('a').href;
                        link.textContent = title.textContent;
                        link.target = '_blank';
                        const titleElem = document.createElement('h3');
                        titleElem.appendChild(link);
                        resultItem.appendChild(titleElem);
                    }

                    const snippet = item.querySelector('.IsZvec');
                    if (snippet) {
                        const snippetElem = document.createElement('p');
                        snippetElem.textContent = snippet.textContent;
                        resultItem.appendChild(snippetElem);
                    }

                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.textContent = 'Nenhum resultado encontrado.';
            }
        }
    </script>
</body>
</html>
